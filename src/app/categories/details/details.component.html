<div class="card mt-2">
    <div class="card-header">
        Employee Details
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">
                Name:
                <h5>{{category.name}}</h5>
            </li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-warning m-1 btn-sm" (click)="onGoToEdit()">Edit</button>
        <button type="button" class="btn btn-outline-danger m-1 btn-sm" (click)="onDelete()">Delete</button>
    </div>
</div>
<button type="button" class="btn btn-secondary mt-2 btn-sm" (click)="onGoBackToList()">Go Back</button>
