<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="productForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Name" formControlName="name" [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('name').errors?.required">This field is required</span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Description" formControlName="description" [class]="isValidField('description')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('description').errors?.required">This field is required</span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <select class="form-control" formControlName="category">
                <option value='' disabled selected>Seleccione un tipo de documento</option>
                <option *ngFor="let item of cate$ | async" [value]="item.name">{{item.name}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Price" formControlName="price" [class]="isValidField('price')">
            <div class="invalid-feedback">
                <!-- <span *ngIf="productForm.get('price').errors?.pattern">This field is required</span> -->
                <span *ngIf="productForm.get('price').errors?.required">Number is required.</span>
                <span *ngIf="productForm.get('price').errors?.pattern">Enter only number.</span>
            </div>
        </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
</form>
<button type="submit" class="btn btn-secondary mt-2 btn-sm" (click)="onGoToBackList()">Go Back</button>
