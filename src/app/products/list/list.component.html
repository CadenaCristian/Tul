<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-11">
                <table class="table mt-5">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Name Product</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Price</th>
                                    <th class="d-none d-sm-block" scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngFor="let item of products$ | async">
                                    <td scope="row">{{item.name}}</td>
                                    <td>{{item.category}}</td>
                                    <td>{{item.description}}</td>
                                    <td>${{item.price}}</td>
                                    <td class="btn-group d-none d-sm-block" role="group">
                                        <button type="button" class="btn btn-outline-primary m-1" (click)="onGoToEdit(item)">Edit</button>
                                        <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToSee(item)">See
                                            more</button>
                                        <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item.id)">Delete</button>
                                        <button type="button" class="btn btn-outline-success m-1" (click)="onAddToCart(item)">Add to cart</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </table>
            </div>
            <div class="col-1 mt-5">
                <app-cart [value]="contador"></app-cart>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-secondary mt-2 btn-sm" (click)="onGoBackToList()">Go back</button>
